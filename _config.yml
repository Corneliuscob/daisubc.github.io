# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: DAIS Lab
email: Bhushan.Gopaluni [at] ubc.ca
description: > # this means to ignore newlines until "url:"
  We develop and apply machine learning and data analytics techniques with a particular interest in process industries.
footer_text: >
  Bhushan Gopaluni.

url:  # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: daisubc # put your github username
linkedin_username: bhushan-gopaluni-2782396 # put your linkedin username
scholar_authorid: 3rB_SGYAAAAJ # put your google scholar author id
contact_note: >
  Email: bhushan.gopaluni (at) ubc.ca

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: dais
blog_description: Data Analytics and Intelligent Systems Lab

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: dais # put your disqus shortname

# Optional features
show_social_icons:  true
enable_anchorjs:    true
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  members:
    output: true
    permalink: /members/:path/
  presentations:
    output: true
    permalink: /presentations/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes
include: ['_pages', '_news']

# Gems
gems:
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Gopaluni

  style: apa
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
